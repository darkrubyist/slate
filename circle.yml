machine:
  node:
    version: 6.2.2

dependencies:
  cache_directories:
    - packages/slate-tools/node_modules
    - packages/slate-theme/node_modules
    - packages/slate-cli/node_modules
  post:
    - npm run bootstrap

deployment:
  release:
    tag: /.*?/
    owner: t-kelly
    commands:
      - npm run bootstrap
      - cd packages/slate-theme/ && ./node_modules/.bin/slate zip
      - node scripts/build
